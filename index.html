<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container" onload="show()">
    <h1>My Book List</h1>
    <form action="#" id="dataform">
        <label for="bname" class="form-label">Book name:</label>
        <input type="text" name="" id="bname" class="form-control">
        <label for="aname" class="form-label">Author:</label>
        <input type="text" name="" id="aname" class="form-control">
        <label for="isbn" class="form-label">ISBN No:</label>
        <input type="text" name="" id="isbn" class="form-control">
        <div class="d-grid gap-2">
            <input type="submit" value="Add Book" class="btn btn-outline-secondary mt-3 mb-5">
        </div>
    </form>
    <table class="table table-bordered table-striped text-center">
        <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>ISBN No:</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="blist">
        </tbody>
    </table> 
    <script src="scripts.js"></script>
</body>
</html>
